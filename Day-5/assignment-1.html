<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Question 1:
        Write a program which does the following things:
        1. Takes a positive number from the user.
        2. Makes an array of numbers till the number given by user
        3. Use higher order function to filter the odd numbers
        4. Generate and array of the cubes of the filtered numbers</h2>
    <script>
        /*Question 1:
Write a program which does the following things:
1. Takes a positive number from the user.
2. Makes an array of numbers till the number given by user
3. Use higher order function to filter the odd numbers
4. Generate and array of the cubes of the filtered numbers*/
        let a=[]
        while(true){
            x=prompt("To Exit press Enter \nelse Enter a no:-")
            if(x.length<1){break}
             a.push(Number(x))
        }
        console.log(`Given no are =${a}`)
        console.log(`cube of odd no =${a.map((e)=>e**3).filter(e=>e%2!=0)}`)
    </script>
    
</body>
</html>
