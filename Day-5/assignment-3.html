<body>
    <h2>Question 3:
        Using promises/async await/fetch get the random todos from the json placeholder api. And log all the
        completed todos to the console.
        API Endpoint : https://jsonplaceholder.typicode.com/todos</h2>
    <script>
        /* Question 3:
Using promises/async await/fetch get the random todos from the json placeholder api. And log all the completed todos to the console.
API Endpoint : https://jsonplaceholder.typicode.com/todos*/
        
    async function fetchTodos() {
            const response = await fetch('https://jsonplaceholder.typicode.com/todos'); 
            const data = await response.json(); // log the values
        for(i in data){
              if(data[i]['completed']==true){
                            console.log(data[i])
              } }}
        
    fetchTodos();
    </script>
</body>
