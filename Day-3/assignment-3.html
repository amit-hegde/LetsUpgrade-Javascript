<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to take marks as input from the user and grade him accordingly. Use Conditional
statements. Also the same code using switch or ternary -->
<script>
    //Using Conditional statements
    function gcon(m)
    {
        if(m>=80 && m<=100){
            return('A')
        }
        else if(m>=70){
            return('B')
        }
        else if(m>=50){
            return('C')
        }
        else if(m>= 40){
            return('D')
        }
        else{
            return('F')
        }
    }
     
    //Using switch statements
    function gswc(m)
    {   
        switch(Math.floor(m/10))
     {      
            case 10:
            case 9:
            case 8:
            return('A')
            break
            case 7:
            return('B')
            break
            case 6:
            case 5:
            return('C')
            break
            case 4:
            return('D')
            break
            case 3:
            case 2:
            case 1:
            case 0:
            return('F')
            break
        }
    }

     //Using Ternary operator
    function gter(m)
    {
        g=m>=80 && m<=100?'A':m>=70 ? 'B': m>=50 ? 'C' : m>=40? 'D' : 'F'
        return(g)
    }
    m=prompt("Enter the marks:-")
    //Using Conditional statements
    console.log("Using Conditional statements")
    console.log(`Marks are ${m} and grade is ${gcon(m)}`)
    //Using switch statements
    console.log("Using switch statements")
    console.log(`Marks are ${m} and grade is ${gswc(m)}`)
    //Using Ternary operator
    console.log("Using ternary operator")
    console.log(`Marks are ${m} and grade is ${gter(m)}`)

</script>
</body>
</html>
