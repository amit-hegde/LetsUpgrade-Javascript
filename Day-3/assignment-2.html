<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program which will take OS name and version from the user separated by a space. Then
log the OS name and version on the console. -->
    <script>
        let a=prompt("Enter OS name and version:-")
        a=a.split(' ')
        console.log(`The OS name is ${a[0]} and version is ${a[1]}`)
    </script>
</body>
</html>
