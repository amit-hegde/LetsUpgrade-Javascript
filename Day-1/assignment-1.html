<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //console function
    // 1. console.clear():-This  Clears the console
          console.clear();  
    
    // 2. Consol.log() :-Outputs a message to the console
     console.log("LetsUpgrade is best")
    
     // 3. consol.count() :- Logs the number of times that this particular call to count() has been called
     console.count("e");
    
     // 4.consol.error() :-Outputs an error message to the console
     console.error("You made a mistake");
     
     //5. consol.info() :-Outputs an informational message to the console
        console.info("Hello welcome!");
    
     //6. consol.time() :-This Starts a timer (can track how long an operation takes)
      console.time("Time taken:");
            
      //7. consol.table() :- Displays tabular data as a table
              var a = { name : "Audi", model : "A4" }
             var b = { name : "Volvo", model : "XC90" }
              var c = { name : "Ford", model : "Fusion" }
              console.table([a,b,c]);
      
         //8. consol.timeend() :-Stops a timer that was previously started by console.time()
      console.timeEnd("Time taken:");  
     
      //9. consol.warn() :- This Outputs a warning message to the console
      console.warn("This is a warning!"); 
         
    </script>
</body>
</html>
