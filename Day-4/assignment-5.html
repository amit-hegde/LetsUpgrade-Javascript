    <h2>Question 5:
      You are managing a sales department for your company, you want to reward your employees based on
      the sales made by them during the year.</h2>
    <script>
      //You are managing a sales department for your company, you want to reward your employees based on the sales made by them during the year.
      function sal(s){
        return( (s >0 && s<=5000)?2/100: (s>5000 && s<=10000)?5/100:(s>10000 && s<=20000) ? 7/100:(s>20000)?10/100:0)
      }
      let s=prompt("Enter the Sales made in year:-")
      console.log(`total commission earned is =${sal(s)*s}`)
    </script>
