<body>
    <h2>Question 4:
        Make a Calculator in Javascript which can do operations as Addtion, Subtraction, Multiplication, Division,
        Square root, Percentage.</h2>
    <script>
    // Make a Calculator in Javascript which can do operations as Addtion, Subtraction, Multiplication, Division, Square root, Percentage.
    function read(m="Enter no:-")
    {
       let  d=prompt(m)
       return(Number(d))
    }
    while (true){
        let c=a=b=0
        a=read()
       n=prompt("1-Addtion  2-Subtraction  3-Multiplication \n4-Division  5-Square root  6-Percentage  \nEnter the choice:-")
    
       switch(Number(n)){
           case 1:
           b=read()
           c=`Addition  ${a} + ${b} = ${(a+b)}`
           break
           
           case 2:
           b=read()
           c=`Subtraction  ${a} - ${b} =  ${(a-b)}`
           break

           case 3:
           b=read()
           c=`Multiplication   ${a} X ${b} =  ${(a*b)}`
           break

           case 4:
           b=read()
           c=`Division  ${a} / ${b} =  ${(a/b)}`
           break

           case 5:
           c=`Square root of ${a} =  ${Math.sqrt(a)}`
           break

           case 6:
           b=read()
           c=`Mod of ${a} % ${b} =  ${a%b}`
           break
       }
       console.log(c)
       if(read("Want to continue press 1")!=1)
       break
    }   
</script>
</body>
</html>
