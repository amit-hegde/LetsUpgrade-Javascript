<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>
        /*Question 3:
Make a webpage that will ask the name of the user. Then will display a welcome message on the
webpage. Also the webpage should also have a clock.
Using the toggle method of classList add a dark mode feature to the website.*/

function fun(){
    const val =document.getElementById("name").value
    const tab = document.querySelector('#h3');
    tab.innerHTML=`Welcome ${val}`
   }

 function fn1(){
          document.body.classList.toggle('dark')
 }


</script>

<style>
    body{
        background-color: white;
        color: black;
    }
    .dark{
        background-color: black;
        color: aliceblue;
    }
</style>
</head>
<body>
   
    <center>
        <br>
    <label>Enter Name:</label>
    <input type="text" id="name" placeholder="Enter name">
    <button type="submit" onclick="fun()">Enter</button>
    <h1 id="time"> </h1>
    <h2 id="h3" style="margin:20px 100px;"></h2>
    <button type="submit" id="dark" onclick="fn1()">change mode</button></center>
    
    <script>
        const ctime = document.getElementById('time');
        function clock(){
            let date = new Date();
            let time = date.toLocaleTimeString();
            ctime.innerText = time;
        }
        setInterval(clock,1000);
    </script>
</body>
</html>
